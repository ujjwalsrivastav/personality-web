<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Document</title>

</head>

<body>

    <h1 class="text"><strong>How Does your Name say about your personality</strong> </h1>
    <center>
        <div id="divtext">
            <h2>Enter your name</h2>
            <br>
            <input type="text" name="text" id="nameid">
        </div><br>
        <div class="image">
            <img src="./img.jpg" width="200" height="200" class="imgchange">
        </div>

        <button type="button" class="btn btn-primary m1 ">Click Me </button>
    </center>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            $('button').click(function () {
                const name = $('#nameid').val();
                alert(name);
                $('.imgchange').attr('src', `https://joeschmoe.io/api/v1/${name}`);
                const b = $('.imgchange');
                console.log(b);

            });
        });
    </script>
</body>

</html>
